[ssl_check]
heading_ssl_check = 'Sicherheitshinweis'
text_information = 'Unsere Sicherheits&uuml;berpr&uuml;fung hat ergeben, dass der Ihrerseits verwendete Browser die SSL-Session-Id w&auml;hrend Ihres Besuches gewechselt hat.<br /><br />Aus Sicherheitsgr&uuml;nden bitten wir Sie, sich noch einmal anzumelden.<br /><br />Manche Browser, z.B. Konqueror 3.1, k&ouml;nnen die Secure SSL Session-Id nicht automatisch erzeugen - dies ist jedoch bei uns Voraussetzung. Wenn Sie solch einen Browser verwenden, bitten wir Sie entweder eine aktualisierte Version zu installieren oder einen anderen Browser zu verwenden. Zum Beipiel <a href="http://www.microsoft.com/ie/" target="_blank">Microsoft Internet Explorer</a>, <a href="http://channels.netscape.com/ns/browsers/download_other.jsp" target="_blank">Netscape</a>, oderr <a href="http://www.mozilla.org/releases/" target="_blank">Mozilla</a>. Nach diesem Update sollten Sie problemlos bei uns einkaufen k&ouml;nnen, mit der Gewissheit auf der sicheren Seite zu sein.<br /><br />Diese Massnahme dient Ihrer Sicherheit. Sollten Sie trotzdem Probleme haben, bitten wir um Entschuldigung und bieten Ihnen gerne an, mit uns Kontakt aufzunehmen.'
title_infobox = 'Privatsph&auml;re und Sicherheit'
text_infobox = 'Die von Ihrem Browser erzeugte SSL-Session ID wird von uns bei jedem Zugriff auf eine sichere Seite &Uuml;berpr&uuml;ft.<br /><br />Diese &Uuml;berpr&uuml;fung garantiert, dass der Zugriff tats&auml;chlich von Ihrem Browser erfolgte und nicht von einem anderen Browser stammt.'

[cookie_usage]
heading_cookie_usage = 'Verwendung von Cookies'
text_information = 'Ihr Browser erlaubt keine Cookies.<br /><br />Damit Sie Ihren Einkauf fortsetzen k&ouml;nnen, sollten Sie es dieser Seite erlauben, Cookies zu setzen.<br /><br />F&uuml;r den <strong>Internet Explorer</strong> gehen Sie dazu bitte folgendermassen vor:<br /><ul><li>Im Men&uuml; <strong>Extras</strong> w&auml;hlen Sie <strong>Internetoptionen</strong></li><li>Dort klicken Sie auf <strong>Sicherheitsstufe anpassen</strong></li><li>Im unteren Bereich findet sich eine Drop-Down-Box, in der Sie <strong>Mittel</strong> ausw&auml;hlen.</li><li>Klicken Sie nun auf <strong>Zur&uuml;cksetzen</strong></li></ul>Diese Massnahme dient Ihrer Sicherheit. Sollten dadurch Probleme enstehen, bitten wir um Entschuldigung. Bitte setzen Sie sich mit uns in Verbindung, wenn Sie Fragen dazu haben.'
