{if $options!=''}
	<fieldset class="productinfooption">
		<dl>
			{foreach name=outer item=options_data from=$options}
				<dt class="w126"><b>{$options_data.NAME}</b>:</dt>
				<dd>
					<select name="id[{$options_data.ID}]" class="option">
						{foreach key=key_data item=item_data from=$options_data.DATA}
							<option value="{$item_data.ID}">
								{$item_data.TEXT} {if $item_data.PRICE !='' }{$item_data.PREFIX} {$item_data.PRICE}{/if}
							</option>
						{/foreach}
					</select>
				</dd>
			{/foreach}
		</dl>
	</fieldset> 
{/if}
