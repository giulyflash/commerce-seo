{config_load file="lang/$language/lang_$language.conf" section="reviews"}
<div itemprop="review" itemscope itemtype="http://schema.org/Review">
	<h2>{#heading_product_reviews#}</h2>
	<div itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating">
		<meta itemprop="worstRating" content = "0">
		<a itemprop="url" href="{$PRODUCTS_LINK}"><span itemprop="name">{$PRODUCTS_NAME}</span></a><br />
		<br />
		<div style="width:100%">
			<div style="float:left; width:40%" align="center">
				<div>{$IMAGE}<br />
				<strong>{#text_rating#}</strong> {$RATING} <span class="fs85" itemprop="ratingValue">({$RATINGNUM}</span>/<span class="fs85" itemprop="bestRating">5)</span><br /><br />
				</div>
			</div>
			<div style="float:right; width:59.8%" align="left">
				<strong> {#text_date#}</strong> {$DATE}<br />
				<strong>{#text_author#}</strong> <span itemprop="author">{$AUTHOR|truncate:10}</span><br /><br />
				<strong>{#text_text#}</strong><br />
				<span itemprop="description">{$REVIEWS_TEXT}</span><br /><br />
			</div>
			<br style="clear:both" />
		</div>

		<div style="width:100%">
			<div style="float:left; width:45%">
				{$BUTTON_BACK}
			</div>
			<br style="clear:both" />
		</div>
	</div>
</div>
